<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/booking">Bookings</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{bookingId? 'Edit': 'Add'}} Booking</li>
    </ol>
</nav>

<div class="container">
    <div class="row form-group">
        <div class="col-md-6">
            <label>Name</label>
            <input class="form-control" type="text" [(ngModel)]="bookingData.userName">
        </div>
        <div class="col-md-6">
            <label>Room Name</label>
            <input class="form-control" type="text" disabled [(ngModel)]="bookingData.roomName">
        </div>  
        <div class="col-md-6">
            <label>From Date</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="bookingData.fromDate">
        </div>
        <div class="col-md-6">
            <label>To Date</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="bookingData.toDate">
        </div>
        <div class="col-md-12">        
            <label>Agenda</label>
            <textarea class="form-control" rows="5" [(ngModel)]="bookingData.agenda"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="addBooking()">Save</button>
        </div>
    </div>
</div>
